<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" charset="utf-8"></script>
    <style>
      button {
        width: 70px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <section class="calculator">
      <button
        class="button__num button__num-1"
        type="button"
        name="button"
        onclick="number(1);"
      >
        1
      </button>
      <button
        class="button__num button__num-2"
        type="button"
        name="button"
        onclick="number(2);"
      >
        2
      </button>
      <button
        class="button__num button__num-3"
        type="button"
        name="button"
        onclick="number(3);"
      >
        3
      </button>
      <br />
      <button
        class="button__num button__num-4"
        type="button"
        name="button"
        onclick="number(4);"
      >
        4
      </button>
      <button
        class="button__num button__num-5"
        type="button"
        name="button"
        onclick="number(5);"
      >
        5
      </button>
      <button
        class="button__num button__num-6"
        type="button"
        name="button"
        onclick="number(6);"
      >
        6
      </button>
      <br />
      <button
        class="button__num button__num-7"
        type="button"
        name="button"
        onclick="number(7);"
      >
        7
      </button>
      <button
        class="button__num button__num-8"
        type="button"
        name="button"
        onclick="number(8);"
      >
        8
      </button>
      <button
        class="button__num button__num-9"
        type="button"
        name="button"
        onclick="number(9);"
      >
        9
      </button>
      <button
        class="button__num button__num-0"
        type="button"
        name="button"
        onclick="number(0);"
      >
        0
      </button>
      <button
        class="button__num button__num-10"
        type="button"
        name="button"
        onclick="number('.');"
      >
        .
      </button>
      <br />
      <button
        class="button__operator button__operator-0"
        type="button"
        name="button"
        onclick="operator('+');"
      >
        +
      </button>
      <button
        class="button__operator button__operator-1"
        type="button"
        name="button"
        onclick="operator('-');"
      >
        -
      </button>
      <button
        class="button__operator button__operator-2"
        type="button"
        name="button"
        onclick="operator('*');"
      >
        *
      </button>
      <button
        class="button__operator button__operator-3"
        type="button"
        name="button"
        onclick="operator('/');"
      >
        /
      </button>
      <button
        class="button__operator button__operator-4"
        type="button"
        name="button"
        onclick="equal();"
      >
        =
      </button>
    </section>
  </body>
</html>
