<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Emoji Guessing Game</title>
  </head>
  <body>
    <div class="app container-col">
      <h1>Emoji Guessing Game</h1>
      <form method="post">
        <input type="text" name="user" placeholder="Player Name" /><br />
        <p class="random-emoji">{%EMOJI%}</p>
        <select name="choice">
          <option value="{%NAME-1%}">{%NAME-1%}</option>
          <option value="{%NAME-2%}">{%NAME-2%}</option>
          <option value="{%NAME-3%}">{%NAME-3%}</option>
        </select>
        <button type="submit">Guess</button>
      </form>

      <h2>{%RESULT%}</h2>
      <h2>{%HIGHEST_SCORE%}</h2>

      <button><a href="/leaderboard">Leaderboard</a></button>
    </div>
  </body>
</html>
